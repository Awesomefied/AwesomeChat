<!doctype html>
<html>
    <head>
        <title>AwesomeChat</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1"
        />
        <link rel="icon" href="icon.svg" type="image/x-icon" />
        <style id="theme">
            :root {
                --c1: #fff;
                --c2: #eee;
                --c3: #cdcdcd7d;
                --c4: #cdcdcd;
                --c5: #b8b8b8;
                --c6: #000;
                --c7: #90cbff;
                --c8: #f00;
            }
        </style>
        <link rel="stylesheet" href="./stylesheet.css" />
    </head>
    <body>
        <div id="errorsdiv"></div>
        <div id="updatebg" class="background" style="display: none">
            <div id="updatediv">
                <div id="updatecomplete" style="display: none">
                    Update complete, restart AwesomeChat for changes to apply.
                </div>
                <div id="updateloadingdiv" style="display: none">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="-6 -6 12 12"
                    >
                        <path
                            d="M-1-5A1 1 0 001-5 1 1 0 00-1-5"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M1.634-4.8301A1 1 30 003.366-3.8301 1 1 30 001.634-4.8301"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M3.8301-3.366A1 1 60 004.8301-1.634 1 1 60 003.8301-3.366"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M5-1A1 1 90 005 1 1 1 90 005-1"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M4.8301 1.634A1 1 120 003.8301 3.366 1 1 120 004.8301 1.634"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M3.366 3.8301A1 1 150 001.634 4.8301 1 1 150 003.366 3.8301"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M1 5A1 1 180 00-1 5 1 1 180 001 5"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M-1.634 4.8301A1 1 210 00-3.366 3.8301 1 1 210 00-1.634 4.8301"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M-3.8301 3.366A1 1 240 00-4.8301 1.634 1 1 240 00-3.8301 3.366"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M-5 1A1 1 270 00-5-1 1 1 270 00-5 1"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M-4.8301-1.634A1 1 300 00-3.8301-3.366 1 1 300 00-4.8301-1.634"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M-3.366-3.8301A1 1 330 00-1.634-4.8301 1 1 330 00-3.366-3.8301"
                            fill="var(--c6)"
                        ></path>
                    </svg>
                    <div>Downloading update...</div>
                </div>
                <div id="updatestart">
                    <div style="padding: 10px">
                        An update is available, would you like to update?
                    </div>
                    <div id="updatebttndiv">
                        <div onclick="startUpdate()">Yes</div>
                        <div onclick="updatebg.style.display = 'none'">No</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="settingsbg" class="background" style="display: none">
            <div id="settingsdiv">
                <div id="settingsbar">
                    <div>Chats</div>
                    <div>Models</div>
                    <div>Themes</div>
                    <div>Updates</div>
                </div>
                <div id="settingsmain">
                    <div
                        id="settingsexit"
                        onclick="settingsbg.style.display = 'none';"
                    >
                        <div
                            style="
                                transform: rotate(-45deg);
                                position: absolute;
                            "
                        ></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modelchangelist" style="display: none"></div>
        <div id="chatinfodiv" style="display: none">
            <div id="chatinforename">Rename chat</div>
            <div style="border-bottom: none; color: var(--c8)" id="chatinfodel">
                Delete chat
            </div>
        </div>
        <div id="sidebar">
            <div id="logo">
                <div style="width: 100%">AwesomeChat</div>
                <div class="chatbttn sidebarbttn" onclick="toggleSideBar()">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="-0.5 -0.5 11 11"
                        width="20"
                        height="20"
                    >
                        <path
                            d="M2 0 8 0C9 0 10 1 10 2L10 8C10 9 9 10 8 10L2 10 4 10 4 0 4 0 4 10 2 10C1 10 0 9 0 8L0 2C0 1 1 0 2 0"
                            stroke="var(--c6)"
                            stroke-width="1"
                            fill="none"
                        ></path>
                    </svg>
                </div>
            </div>
            <div
                class="chatselect"
                style="border: solid 1px #bababa"
                onclick="newChat()"
            >
                <div>New Chat</div>
                <div style="width: 100%"></div>
                <svg
                    width="15px"
                    height="15px"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="-7 0 14 14"
                >
                    <path
                        d="M-1 0 1 0 1 6 7 6 7 8 1 8 1 14-1 14-1 8-7 8-7 6-1 6-1 0"
                        fill="var(--c6)"
                    ></path>
                </svg>
            </div>
            <div class="date" id="chatdatetoday" style="display: none">
                Today:
            </div>
            <div id="chatstoday"></div>
        </div>
        <div id="mainchat">
            <div id="fileselectscreen" style="display: none">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="-0.5 -10.5 8 11"
                    style="width: 100px"
                >
                    <path
                        d="M0-1 0-9C0-10 0-10 1-10L5-10 7-8 7-1C7 0 7 0 6 0L1 0C0 0 0 0 0-1"
                        stroke="var(--c6)"
                        stroke-width="0.5"
                        fill="var(--c1)"
                    ></path>
                    <path
                        d="M5-10 5-8.5C5-8 5-8 5.5-8L7-8"
                        stroke="var(--c6)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        d="M1-9 3-9"
                        stroke="var(--c5)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        d="M1-8 4-8"
                        stroke="var(--c5)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        d="M1-7 4-7"
                        stroke="var(--c5)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        d="M1-6 6-6"
                        stroke="var(--c5)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        d="M2-5 6-5"
                        stroke="var(--c5)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        d="M1-4 6-4"
                        stroke="var(--c5)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        d="M1-4 6-4"
                        stroke="var(--c5)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        d="M1-3 6-3"
                        stroke="var(--c5)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        d="M1-2 5-2"
                        stroke="var(--c5)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        d="M2-1 6-1"
                        stroke="var(--c5)"
                        stroke-width="0.5"
                        fill="none"
                    ></path>
                    <path
                        fill="var(--c6)"
                        d="M3.25-5.25 3.25-6.75C3.25-7.25 3.75-7.25 3.75-6.75L3.75-5.25 5.25-5.25C5.75-5.25 5.75-4.75 5.25-4.75L3.75-4.75 3.75-3.25C3.75-2.75 3.25-2.75 3.25-3.25L3.25-4.75 1.75-4.75C1.25-4.75 1.25-5.25 1.75-5.25L3.25-5.25"
                        stroke="none"
                    ></path>
                </svg>
                <div style="padding: 10px; font-size: 20px">Upload Files</div>
                <div id="fileselectinfo">(Text Files Supported)</div>
                <input type="file" id="fileselect" accept="*/*" multiple />
            </div>
            <div id="topbar">
                <div
                    class="chatbttn sidebarbttn"
                    id="sidebarbttn"
                    style="display: none"
                    onclick="toggleSideBar()"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="-0.5 -0.5 11 11"
                        width="20"
                        height="20"
                    >
                        <path
                            d="M2 0 8 0C9 0 10 1 10 2L10 8C10 9 9 10 8 10L2 10 4 10 4 0 4 0 4 10 2 10C1 10 0 9 0 8L0 2C0 1 1 0 2 0"
                            stroke="var(--c6)"
                            stroke-width="1"
                            fill="none"
                        ></path>
                    </svg>
                </div>
                <div id="modelselectlist" style="display: none">
                    <div
                        onclick="toggleList();"
                        class="modelselectlistitem"
                        style="border: none; display: flex; padding: 10px"
                    >
                        <div>Add Model</div>
                        <div style="width: 100%"></div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="-7 0 14 14"
                            width="20px"
                            height="20px"
                        >
                            <path
                                d="M-1 0 1 0 1 6 7 6 7 8 1 8 1 14-1 14-1 8-7 8-7 6-1 6-1 0"
                                fill="var(--c6)"
                            ></path>
                        </svg>
                    </div>
                </div>
                <div id="modelselect" onclick="toggleList();">
                    <div id="modelname"></div>
                    <svg
                        id="ddsvg"
                        width="12px"
                        height="12px"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="-0.5 -3 13 13"
                    >
                        <path
                            d="M0 0 5 8 7 8 12 0 10 0 6 6 2 0 0 0"
                            fill="var(--c6)"
                        />
                    </svg>
                </div>
                <div style="width: 100%"></div>
                <div
                    class="chatbttn"
                    id="settingsbttn"
                    onclick="settingsbg.style.display = '';"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="-7.5 -7.5 15 15"
                        width="25"
                        height="25"
                    >
                        <path
                            d="M-4.5 0A1 1 0 004.5 0 1 1 0 00-4.5 0"
                            stroke="var(--c6)"
                            fill="none"
                            stroke-width="2"
                        ></path>
                        <path
                            d="M-1-5-1-6C-1-7-1-7 0-7 1-7 1-7 1-6L1-5"
                            stroke="var(--c6)"
                            stroke-width="1"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M2.8284-4.2426 3.5355-4.9497C4.2426-5.6569 4.2426-5.6569 4.9497-4.9497 5.6569-4.2426 5.6569-4.2426 4.9497-3.5355L4.2426-2.8284"
                            stroke="var(--c6)"
                            stroke-width="1"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M5-1 6-1C7-1 7-1 7-0 7 1 7 1 6 1L5 1"
                            stroke="var(--c6)"
                            stroke-width="1"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M4.2426 2.8284 4.9497 3.5355C5.6569 4.2426 5.6569 4.2426 4.9497 4.9497 4.2426 5.6569 4.2426 5.6569 3.5355 4.9497L2.8284 4.2426"
                            stroke="var(--c6)"
                            stroke-width="1"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M1 5 1 6C1 7 1 7 0 7-1 7-1 7-1 6L-1 5"
                            stroke="var(--c6)"
                            stroke-width="1"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M-2.8284 4.2426-3.5355 4.9497C-4.2426 5.6569-4.2426 5.6569-4.9497 4.9497-5.6569 4.2426-5.6569 4.2426-4.9497 3.5355L-4.2426 2.8284"
                            stroke="var(--c6)"
                            stroke-width="1"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M-5 1-6 1C-7 1-7 1-7 0-7-1-7-1-6-1L-5-1"
                            stroke="var(--c6)"
                            stroke-width="1"
                            fill="var(--c6)"
                        ></path>
                        <path
                            d="M-4.2426-2.8284-4.9497-3.5355C-5.6569-4.2426-5.6569-4.2426-4.9497-4.9497-4.2426-5.6569-4.2426-5.6569-3.5355-4.9497L-2.8284-4.2426"
                            stroke="var(--c6)"
                            stroke-width="1"
                            fill="var(--c6)"
                        ></path>
                    </svg>
                </div>
            </div>
            <div id="chatarea" onscroll="chatScroll()">
                <div id="newchatmsg">Ask me anything</div>
            </div>
            <div id="filescontainer"></div>
            <div id="chatinput">
                <div
                    class="chatbttn"
                    id="uploadbttn"
                    onclick="fileselect.click();"
                >
                    <svg
                        width="15px"
                        height="15px"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="-7 0 14 14"
                    >
                        <path
                            d="M-1 0 1 0 1 6 7 6 7 8 1 8 1 14-1 14-1 8-7 8-7 6-1 6-1 0"
                            fill="var(--c6)"
                        />
                    </svg>
                </div>
                <textarea
                    oninput="resizeInput()"
                    placeholder="Type here..."
                    id="textbox"
                ></textarea>
                <div
                    class="chatbttn"
                    id="sendbttn"
                    title="Send (CMD+Enter)"
                    onclick="send();"
                >
                    <svg
                        width="15px"
                        height="15px"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="-10 0 23 22"
                    >
                        <path
                            d="M0 0-10 10-8 12 0 4 0 22 3 22 3 4 11 12 13 10 3 0 0 0"
                            fill="var(--c6)"
                        />
                    </svg>
                </div>
                <div
                    class="chatbttn"
                    style="display: none"
                    id="stopbttn"
                    onclick="stopChat();"
                >
                    <div></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
